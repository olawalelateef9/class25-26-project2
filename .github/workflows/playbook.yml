name: Techbleat Capstone Pipeline
on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. SECURITY SCANS
      - name: Run Bandit (Local SAST)
        run: |
          pip install bandit 
          bandit -r ./app || true 

      # 2. TERRAFORM (Infrastructure)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false 

      - name: Terraform Init & Apply
        id: tf
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve -var="db_password=${{ secrets.DB_PASSWORD }}"
          
          echo "BASTION_IP=$(terraform output -raw bastion_public_ip)" >> $GITHUB_ENV
          echo "BACKEND_IP=$(terraform output -raw backend_private_ip)" >> $GITHUB_ENV
          echo "RDS_ENDPOINT=$(terraform output -raw rds_endpoint)" >> $GITHUB_ENV
          echo "DB_NAME=$(terraform output -raw db_name)" >> $GITHUB_ENV
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 3. PREPARE OFFLINE DEPENDENCIES (The "No-NAT" Workaround)
      - name: Download Pip Wheels
        run: |
          mkdir -p dependencies
          # We force pip to grab 3.9 binaries for everything, including backports
          pip download --dest ./dependencies \
            --platform manylinux2014_x86_64 \
            --python-version 3.9 \
            --implementation cp \
            --only-binary=:all: \
            -r requirements.txt \
            exceptiongroup typing-extensions sniffio

      # 4. ANSIBLE (Configuration & Deployment)
      - name: Run Ansible Playbook
        run: |
          # Setup the SSH key
          printf "%s" "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > key.pem
          chmod 400 key.pem

          # Create the dynamic inventory
          echo "[web]" > inventory.ini
          echo "${{ env.BASTION_IP }} ansible_user=ec2-user ansible_ssh_private_key_file=key.pem" >> inventory.ini
          
          echo "[backend]" >> inventory.ini
          echo "${{ env.BACKEND_IP }} ansible_user=ec2-user ansible_ssh_private_key_file=key.pem ansible_ssh_common_args='-o ProxyCommand=\"ssh -i key.pem -W %h:%p -q -o StrictHostKeyChecking=no ec2-user@${{ env.BASTION_IP }}\"'" >> inventory.ini

          # Run the playbook with extra vars
          export ANSIBLE_HOST_KEY_CHECKING=False
          ansible-playbook -i inventory.ini ansible/master.yml \
            --extra-vars "rds_endpoint=${{ env.RDS_ENDPOINT }} \
                          db_user=postgres \
                          db_password=${{ secrets.DB_PASSWORD }} \
                          db_name=${{ env.DB_NAME }}" \
            --ssh-common-args='-o ProxyCommand="ssh -W %h:%p -q ec2-user@52.14.187.189 -i key.pem -o StrictHostKeyChecking=no"'

      # 5. REPORTING
      - name: Download Scan Report
        if: always() 
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no -o ProxyCommand="ssh -i key.pem -W %h:%p -q -o StrictHostKeyChecking=no ec2-user@${{ env.BASTION_IP }}" ec2-user@${{ env.BACKEND_IP }} "cat /tmp/scan_report.txt" > vulnerability_report.txt || echo "Report not found"

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Techbleat-Vulnerability-Report
          path: vulnerability_report.txt

      # 6. POST-DEPLOYMENT SMOKE TEST
      - name: Smoke Test
        run: |
          echo "Checking app health on http://${{ env.BACKEND_IP }}:8000/ via Bastion..."
          ssh -i key.pem -o StrictHostKeyChecking=no ec2-user@${{ env.BASTION_IP }} \
            "curl -s -o /dev/null -w '%{http_code}' http://${{ env.BACKEND_IP }}:8000/" > status_code.txt
          
          if [ "$(cat status_code.txt)" == "200" ]; then
            echo "SUCCESS: App is healthy!"
          else
            echo "FAILURE: App returned status $(cat status_code.txt)"
            exit 1
          fi

      # 7. DEBUG LOGS (Runs only if Smoke Test fails)
      - name: Capture Backend Logs on Failure
        if: failure()
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no -o ProxyCommand="ssh -i key.pem -W %h:%p -q -o StrictHostKeyChecking=no ec2-user@${{ env.BASTION_IP }}" ec2-user@${{ env.BACKEND_IP }} "tail -n 50 /home/ec2-user/app/app.log" || echo "Log not found"