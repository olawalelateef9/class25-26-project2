name: Techbleat Capstone Pipeline
on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. SECURITY SCANS (Requirement 5)
      - name: Run Bandit (SAST)
        run: |
          pip install bandit 
          bandit -r ./app || true # '|| true' allows the pipeline to continue even if vulnerabilities are found

      # 2. TERRAFORM (Requirement 3)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false # Crucial for getting raw outputs

      - name: Terraform Init & Apply
        id: tf
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve
          # Capturing the fresh IPs from Terraform outputs
          echo "BASTION_IP=$(terraform output -raw bastion_public_ip)" >> $GITHUB_ENV
          echo "BACKEND_IP=$(terraform output -raw backend_private_ip)" >> $GITHUB_ENV
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 3. ANSIBLE (Requirement 4 & 6)
      - name: Run Ansible Playbook
        run: |
          # 1. Create the dynamic inventory using ec2-user for Amazon Linux
          echo "[web]" > inventory.ini
          echo "${{ env.BASTION_IP }} ansible_user=ec2-user ansible_ssh_private_key_file=key.pem" >> inventory.ini
          
          echo "[backend]" >> inventory.ini
          echo "${{ env.BACKEND_IP }} ansible_user=ec2-user ansible_ssh_private_key_file=key.pem ansible_ssh_common_args='-o ProxyCommand=\"ssh -i key.pem -W %h:%p -q -o StrictHostKeyChecking=no ec2-user@${{ env.BASTION_IP }}\"'" >> inventory.ini

          # 2. Setup the SSH key with proper formatting
          # Using printf ensures the key preserves newlines and doesn't get corrupted by libcrypto
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 400 key.pem

          # 3. Run the playbook once using the correct path to install.yml
          # We export the variable to disable host key checking for the temporary session
          export ANSIBLE_HOST_KEY_CHECKING=False
          ansible-playbook -i inventory.ini playbook/install.yml