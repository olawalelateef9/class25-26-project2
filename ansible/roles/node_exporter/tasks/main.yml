---
# 1. PREPARE SYSTEM USER
- name: Create Node Exporter system user
  user:
    name: node_exporter
    shell: /sbin/nologin
    system: yes
    create_home: no
  become: true

# 2. TRANSFER BINARY (Offline Method)
- name: Transfer Node Exporter binary from GitHub Runner
  copy:
    # This looks for the file you downloaded in your GitHub Action step
    src: "{{ playbook_dir }}/../downloads/node_exporter-1.7.0.linux-amd64.tar.gz"
    dest: "/tmp/node_exporter.tar.gz"
    mode: '0644'
  become: true

# 3. EXTRACT AND INSTALL
- name: Extract Node Exporter archive
  unarchive:
    src: /tmp/node_exporter.tar.gz
    dest: /tmp
    remote_src: yes # File is now local to the Backend server
  become: true

- name: Move binary to /usr/local/bin
  copy:
    src: /tmp/node_exporter-1.7.0.linux-amd64/node_exporter
    dest: /usr/local/bin/node_exporter
    mode: '0755'
    remote_src: yes
  become: true

# 4. CONFIGURE SERVICE
- name: Create Node Exporter systemd service
  copy:
    dest: /etc/systemd/system/node_exporter.service
    content: |
      [Unit]
      Description=Node Exporter
      Wants=network-online.target
      After=network-online.target

      [Service]
      User=node_exporter
      Group=node_exporter
      Type=simple
      ExecStart=/usr/local/bin/node_exporter

      [Install]
      WantedBy=multi-user.target
  become: true

# 5. START SERVICE
- name: Start and enable Node Exporter
  systemd:
    name: node_exporter
    state: started
    enabled: yes
    daemon_reload: yes
  become: true

# 6. NETWORK SECURITY
- name: Allow Node Exporter Port (9100) in Firewalld
  firewalld:
    port: 9100/tcp
    permanent: yes
    state: enabled
    immediate: yes
  become: true

- name: Cleanup temporary installation files
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /tmp/node_exporter.tar.gz
    - /tmp/node_exporter-1.7.0.linux-amd64
  become: true