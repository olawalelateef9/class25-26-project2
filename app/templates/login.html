<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Techbleat MasterClass Login</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 420px; margin: 60px auto; }
      .card { border: 1px solid #ddd; padding: 20px; border-radius: 10px; }
      input { width: 100%; padding: 10px; margin: 8px 0; }
      button { padding: 10px 14px; width: 100%; cursor: pointer; }
      .err { color: #b00020; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Techbleat MasterClass Login</h2>
      {% if error %}
        <p class="err">{{ error }}</p>
      {% endif %}
      <form method="post" action="/login">
        <label>Username</label>
        <input name="username" autocomplete="username" required />
        <label>Password</label>
        <input name="password" type="password" autocomplete="current-password" required />
        <button type="submit">Sign in</button>
      </form>
    </div>
  </body>
</html>
