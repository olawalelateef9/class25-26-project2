[defaults]
host_key_checking = False
# Increases the number of parallel processes
forks = 10
# Speeds up role execution
strategy = free

[ssh_connection]
# CRITICAL: This reduces SSH overhead by 80%
pipelining = True
# Tells Ansible how to handle the jump host specifically
ssh_args = -o ControlMaster=auto -o ControlPersist=10s -o StrictHostKeyChecking=no